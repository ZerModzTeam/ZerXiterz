    <script>
        let isLaunched = false;

        function playBeep() {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.type = "sine"; osc.frequency.value = 1000;
                gain.gain.setValueAtTime(0, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.01);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
                osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            } catch(e) {}
        }

        function launchSystem() {
            if (isLaunched) return;
            isLaunched = true;
            document.getElementById('barcodeBox').classList.add('running');
            const audio = new Audio('ZerXiterz.mp3');
            audio.onended = function() {
                playBeep();
                setTimeout(() => {

            audio.play().catch(() => {

        }

        // Modal Function
        function openModal(id) {

        function closeModal(id) {

        // Star Background
        const canvas = document.getElementById("stars"); const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let stars = Array(120).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5 }));
        function animate() { 
            ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "white"; 
            stars.forEach(st => { ctx.beginPath(); ctx.arc(st.x, st.y, st.s, 0, Math.PI*2); ctx.fill(); st.y += 0.2; if(st.y > canvas.height) st.y = 0; }); 
            requestAnimationFrame(animate); 
        }
        animate();

        // Data & Card Logic

        ];

        const container = document.getElementById("productContainer");

            let card = document.createElement("div"); card.className = "card";
            card.innerHTML = `<h2>üî• ${p.name}</h2><p class="needed">NEEDED: ${p.need}</p>`;
            p.options.forEach(opt => {
                let div = document.createElement("div"); div.className = "option-item";
                let msg = encodeURIComponent(`Halo, saya mau beli ${p.name}\nHarga: ${opt.idr} / ${opt.usd}\nDurasi: ${opt.d}`);

                card.appendChild(div);
            });
            container.appendChild(card);
        });

        function showCards() { document.querySelectorAll('.card').forEach((c, i) => { setTimeout(() => c.classList.add('show'), i * 80); }); }
    </script>
