/* ================= INTRO ================= */
.intro{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
animation:introFade 3.5s forwards;
}

.intro-text{
font-size:55px;
color:#00ff99;
letter-spacing:6px;
text-shadow:0 0 30px #00ff99,0 0 60px #00ff99;
animation:glitch 0.15s infinite,shake 0.4s infinite,flash 0.4s 2s forwards,explode 1s 2.3s forwards;
}

@keyframes glitch{
0%{transform:translate(0);}
25%{transform:translate(-4px,4px);}
50%{transform:translate(4px,-4px);}
75%{transform:translate(-2px,2px);}
100%{transform:translate(0);}
}

@keyframes shake{
0%{filter:hue-rotate(0deg);}
50%{filter:hue-rotate(40deg);}
100%{filter:hue-rotate(0deg);}
}

@keyframes flash{
0%{text-shadow:0 0 30px #00ff99;}
50%{text-shadow:0 0 80px #00ff99,0 0 120px #00ff99;}
100%{text-shadow:0 0 30px #00ff99;}
}

@keyframes explode{
0%{transform:scale(1);opacity:1;}
50%{transform:scale(1.4) rotate(5deg);filter:blur(4px);}
100%{transform:scale(0);opacity:0;filter:blur(8px);}
}

@keyframes introFade{
0%{opacity:1;}
80%{opacity:1;}
100%{opacity:0;visibility:hidden;}
}

/* STAR */
canvas{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
}

padding:20px;

font-size:28px;
text-shadow:0 0 10px #00ff99,0 0 20px #00ff99,0 0 40px #00ff99;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{ text-shadow:0 0 10px #00ff99; }
to{ text-shadow:0 0 20px #00ff99,0 0 40px #00ff99; }
}

/* CONTAINER */
.container{
display:flex;
flex-wrap:wrap;
justify-content:center;
padding:20px;
gap:15px;
}

/* CARD */
.card{
background:rgba(20,20,20,0.85);
border:1px solid #00ff99;
border-radius:15px;
padding:15px;
width:300px;
box-shadow:0 0 10px #00ff99;
backdrop-filter:blur(8px);
opacity:0;
transform:translateY(40px) scale(0.95);
transition:all 0.6s ease;
}

.card.show{
opacity:1;
transform:translateY(0) scale(1);
}

.card:hover{
transform:translateY(-5px) scale(1.02);
box-shadow:0 0 20px #00ff99;
}

.card h2{
color:#00ff99;
margin-bottom:8px;
font-size:18px;
}

.card p{
font-size:14px;
margin-bottom:8px;
color:#ccc;
}

.option{
background:#111;
margin:8px 0;
padding:10px;
border-radius:8px;
border:1px solid #222;
transition:0.3s;
}

.option:hover{
border-color:#00ff99;
}

button{
margin-top:8px;
padding:8px 15px;
border:none;
background:#00ff99;
color:black;
font-weight:bold;
border-radius:8px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#00cc77;
transform:scale(1.05);
}

@media(max-width:768px){

}

const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resizeCanvas(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}

window.addEventListener("resize",resizeCanvas);

let stars=[];
for(let i=0;i<200;i++){

});
}

function drawStars(){
ctx.clearRect(0,0,canvas.width,canvas.height);
stars.forEach(star=>{
ctx.beginPath();
ctx.arc(star.x,star.y,star.size,0,Math.PI*2);
ctx.fillStyle="white";
ctx.fill();
star.y+=star.speed;
if(star.y>canvas.height){
star.y=0;
star.x=Math.random()*canvas.width;
}
});
requestAnimationFrame(drawStars);
}
